<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }

        thead{
            background-color: rgb(172, 171, 171);          
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .num{
            text-align: right;
        }

        #val{
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Funcionários</th>
            <th>Salários</th>
        </thead>
        <tbody>
            <tr>
                <td>Antonio</td>
                <td class="num">1500</td>
            </tr>
            <tr>
                <td>João</td>
                <td class="num">1350</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td class="num">1100</td>
            </tr>
        </tbody>
        <tfoot>
            <th>total a pagar</th>
            <td id="val" >3950</td>
        </tfoot>
    </table>
</body>
</html>
