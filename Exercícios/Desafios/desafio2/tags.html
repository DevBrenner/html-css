<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para <br> descobrir qual tag deverá utilizar em cada caso.</P>
    <p></p>
    <ul>
        <li><abbr title="Use a tag B">Parágrafos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="use H1">Titulos</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="use !">Codigos-fonte</abbr></li>
        <li><abbr title="Use o Ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags ul> e li>">lista com demarcações</abbr></li>
    </ul>
</body>
