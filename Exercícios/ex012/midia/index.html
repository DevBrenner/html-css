<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.

        <video width="450" controls> 
            <source src="pexels.mp4.mp4" type="">
            <source src="pexel.ogv.mp4" type="">
            <p>Sue navegador não tem compatibilidade com reprodução de videos</p>
        </video>

        <h1>Adicionando videos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BwYmdIeaFeQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
</body>
</html>
