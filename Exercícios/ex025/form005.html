<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Impede a barra de rolagem horizontal */
  }

  .parallax {
    background-image: url('background.jpg');
    background-attachment: fixed; /* Mantém o plano de fundo fixo enquanto a página é rolada */
    background-size: cover;
    background-position: center;
    height: 100vh; /* Altura da viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
  }

  .content {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="parallax">
    <div class="content">
      <p>Role para ver o efeito de paralaxe</p>
    </div>
  </div>
  
  <div style="height: 100vh; background-color: #f0f0f0;">
    <p>Outro conteúdo</p>
  </div>
</body>
</html>
